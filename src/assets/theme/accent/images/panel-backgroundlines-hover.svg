<svg width="100%" height="100%" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <!-- Glow filter -->
    <filter id="glow" filterUnits="userSpaceOnUse" x="-10" y="-10" width="620" height="90">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Scanline pattern with fixed 8px spacing and uniform speed -->
    <pattern id="scanline-pattern" patternUnits="userSpaceOnUse" width="100%" height="8">
      <line x1="0" y1="0" x2="100%" y2="0" stroke="#2B94FF" stroke-width="1" stroke-opacity="0.1" filter="url(#glow)" />
      <animateTransform attributeName="patternTransform" type="translate" from="0,0" to="0,8" dur="1s" repeatCount="indefinite"/>
    </pattern>

    <!-- Inner Glow Gradients -->
    <linearGradient id="glow-top" x1="0%" y1="0%" x2="0%" y2="60%">
      <stop offset="0%" stop-color="#60BEFF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#33BBFF" stop-opacity="0.0"/>
    </linearGradient>
    <linearGradient id="glow-right" x1="100%" y1="0%" x2="40%" y2="0%">
      <stop offset="0%" stop-color="#60BEFF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#33BBFF" stop-opacity="0.0"/>
    </linearGradient>
    <linearGradient id="glow-bottom" x1="0%" y1="100%" x2="0%" y2="40%">
      <stop offset="0%" stop-color="#60BEFF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#33BBFF" stop-opacity="0.0"/>
    </linearGradient>
    <linearGradient id="glow-left" x1="0%" y1="0%" x2="60%" y2="0%">
      <stop offset="0%" stop-color="#60BEFF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#33BBFF" stop-opacity="0.0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#11294D" fill-opacity="0.9" stroke="#000000" stroke-width="1"/>

  <!-- Scanline overlay -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#scanline-pattern)" />

  <!-- Inner Glow edges -->
  <polygon points="0 0 600 0 564 36 36 36" fill="url(#glow-top)" />
  <polygon points="600 0 600 600 564 564 564 36" fill="url(#glow-right)" />
  <polygon points="600 600 0 600 36 564 564 564" fill="url(#glow-bottom)" />
  <polygon points="0 600 0 0 36 36 36 564" fill="url(#glow-left)" />
</svg>